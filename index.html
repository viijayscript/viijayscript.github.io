<html lang="en" class="no-js">
   <head>
    <link rel="icon" href="https://1.bp.blogspot.com/-PhGbYMsMy-Q/X5KsGx0LcOI/AAAAAAAAQVg/cy3s7RRXcJgFYXL3B0P0bZI47ih3TmwWQCLcBGAsYHQ/s0/android-chrome-512x512.png" type="image/png" sizes="512x512">
    <link rel="manifest" href="manifest.json">
     <link rel="apple-touch-icon" href="apple-touch-icon.png" />
      <meta name="description" content="Modern PWA of ViijayScript" />
      <meta name="theme-color" content="#41f21d"/>
    <style type="text/css">
      .add-to {
        background-color: #41f21d; 
        width: 30%;
      } 
      .add-to-btn {
        background-color: #41f21d; 
        color: green; 
        border: none; 
        outline:none; 
        font-weight: bold; 
        width: 100%; 
        height: 50px; 
      } 
    </style>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
      html body {width: 100%;height: 100%;padding: 0px;margin: 0px;overflow: hidden;font-family: arial;font-size: 10px;color: #6e6e6e;background-color: #000;} #preview-frame {width: 100%;background-color: #fff;}</style>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
      <script>
         //function to fix height of iframe!
         var calcHeight = function() {
           //var headerDimensions = 0; //$('#header-bar').height();
           $('#preview-frame').height($(window).height());
         }
         
         $(document).ready(function() {
           calcHeight();
           /*$('#header-bar a.close').mouseover(function() {
             $('#header-bar a.close').addClass('activated');
           }).mouseout(function() {
             $('#header-bar a.close').removeClass('activated');
           });*/
         }); 
         
         $(window).resize(function() {
           calcHeight();
         }).load(function() {
           calcHeight();
         });
      </script>
      <title>ViijayScript PWA</title>
   </head>
   <body>
      <hr>
        <center>
        <div class="add-to">
          <button class="add-to-btn">Install Web App to this Device</button>
        </div>
        </center>
      <hr>
      <iframe id="preview-frame" src="https://www.viijayscript.com" name="preview-frame" frameborder="0" noresize="noresize" style="height: 100%;">
      </iframe>
      <script type="text/javascript">
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js').then(function(registration) {
              // Registration was successful
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      
        let deferredPrompt;
        var div = document.querySelector('.add-to');
        var button = document.querySelector('.add-to-btn');
        div.style.display = 'none';
      
        window.addEventListener('beforeinstallprompt', (e) => {
          // Prevent Chrome 67 and earlier from automatically showing the prompt
          e.preventDefault();
          // Stash the event so it can be triggered later.
          deferredPrompt = e;
          div.style.display = 'block';
      
          button.addEventListener('click', (e) => {
          // hide our user interface that shows our A2HS button
          div.style.display = 'none';
          // Show the prompt
          deferredPrompt.prompt();
          // Wait for the user to respond to the prompt
          deferredPrompt.userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the A2HS prompt');
              } else {
                console.log('User dismissed the A2HS prompt');
              }
              deferredPrompt = null;
            });
        });
        });
      
      </script>         
  </body>
</html>
